    <script>
        let array = [4, 7, 3, 8]
        let average 
        average = calculateAverageOfNumbersInArray(array)
        console.log(average)


        function calculateAverageOfNumbersInArray(array) {
            for (let i = 0; i < array.length; i++) {
                sum = 0
                sum += i
            }
            average = sum / array.length
            return average

        }
    </script>
