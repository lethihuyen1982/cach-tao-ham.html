<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Birth Year<input id="birth-year" type="text" oninput="calculateBirthYear()">
    <pre id="panel"></pre>
    <script>
        function calculateBirthYear(birth_year) {
            birth_year = document.getElementById("birth-year").value
            let year_old = (2021 - birth_year)
            return document.getElementById("panel").innerText = year_old
        }
    </script>
</body>

</html>
