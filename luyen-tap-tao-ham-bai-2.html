<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyen tap tao ham bai 2</title>
</head>

<body>
    <input id="n1" type="text" oninput="add1IntoArgument(n1)">
    <pre id="panel"></pre>

    <script>
        function add1IntoArgument(n1) {
            n1 = Number(document.getElementById("n1").value)
            return document.getElementById("panel").innerText= n1 + 1

        }
    </script>
</body>

</html>
